<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Linha do Tempo do Brasil</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f4f4f4;
    padding: 40px;
    text-align: center;
  }

  h2 {
    color: #222;
  }

  /* Container geral */
  .timeline-container {
    width: 80%;
    max-width: 700px;
    margin: 50px auto;
    position: relative;
  }

  /* Slider */
  #slider {
    -webkit-appearance: none;
    appearance: none;
    width: 100%;
    height: 14px;
    border-radius: 7px;
    outline: none;
    background: linear-gradient(to right,
      #b71c1c 0%, #b71c1c 60%,    /* Col√¥nia */
      #FFD700 40%, #FFD700 74%,   /* Imp√©rio */
      #006400 70%, #006400 100%); /* Rep√∫blica */
  }

  /* Bolinha (thumb) */
  #slider::-webkit-slider-thumb {
    -webkit-appearance: none;
    width: 26px;
    height: 26px;
    border-radius: 50%;
    background: #fff;
    cursor: pointer;
    transition: 0.2s;
  }

  #slider::-webkit-slider-thumb:hover {
    transform: scale(1.1);
  }

  /* Marcadores de texto (Col√¥nia, Imp√©rio, Rep√∫blica) */
  .labels {
    display: flex;
    justify-content: space-between;
    margin-top: 10px;
    font-weight: bold;
  }

  .labels span {
    width: 33%;
    text-align: center;
  }

  /* Caixa com o per√≠odo atual */
  #period {
    margin-top: 30px;
    font-size: 1.2rem;
    font-weight: bold;
  }
</style>
</head>
<body>

  <h2>Linha do Tempo do Brasil</h2>
  <div class="timeline-container">
    <input type="range" id="slider" min="1500" max="2025" step="1" value="1534">
    <div class="labels">
      <span style="color:#b71c1c">Col√¥nia</span>
      <span style="color:#FFD700">Imp√©rio</span>
      <span style="color:#006400">Rep√∫blica</span>
    </div>
  </div>

  <div id="period">üìú Per√≠odo: Brasil Col√¥nia</div>

<script>
  const slider = document.getElementById("slider");
  const period = document.getElementById("period");

  slider.addEventListener("input", () => {
    const year = slider.value;
    let label = "";
    let color = "";

    if (year < 1822) {
      label = "üìú Brasil Col√¥nia";
      color = "#b71c1c";
    } else if (year < 1889) {
      label = "üëë Brasil Imp√©rio";
      color = "#FFD700";
    } else {
      label = "üü© Brasil Rep√∫blica";
      color = "#006400";
    }

    // Atualiza o texto e cor
    period.textContent = `${label} (${year})`;
    period.style.color = color;
  });
</script>

</body>
</html>
